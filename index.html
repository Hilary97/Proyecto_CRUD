<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto CRUD</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Mi Biblioteca</h1>
        <p id="subtitulo">" Bienvenido a tu biblioteca personal. Aquí puedes administrar tus libros."</p>
    </header>
    <div class="container mt-5">
        <h2 class="mb-4">Carga tus libros</h2>
        <form id="formularioLibro">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" required>
            </div>
            <div class="mb-3">
                <label for="autor" class="form-label">Autor</label>
                <input type="text" class="form-control" id="autor" required>
            </div>
            <div class="mb-3">
                <label for="año" class="form-label">Año de publicación</label>
                <input type="number" class="form-control" id="año" required>
            </div>
            <div class="mb-3">
                <label for="genero" class="form-label">Tipo de libro</label>
                <select class="form-select" id="genero" required>
                    <option value="">Selecciona un género</option>
                    <option value="ficcion">Ficción</option>
                    <option value="no-ficcion">No ficción</option>
                    <option value="misterio">Misterio</option>
                    <option value="romance">Romance</option>
                    <option value="ciencia-ficcion">Ciencia ficción</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar libro</button>
        </form>
    </div>
    <br><br>
    <footer>
        <p>Proyecto CRUD de libros , Por Hilario Nava Jimenez.   'UCAMP 2024'</p>    
    </footer>

    <script src="script.js"></script>
</body>
</html>
